<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Availability | Echo Frontier Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        if (!localStorage.getItem('frontier_token')) window.location.href = 'login.html';
    </script>
    <style>
        /* ---------- Base Layout & Main Container ---------- */
        main {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        h2 { font-size: 1.5rem; color: #fff; margin-bottom: 20px; }

        /* ---------- Grid Wrapper & Mobile Swipe Handling ---------- */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 10px;
            background: #151520;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #2a2a3a;
            overflow-x: auto; /* Allows horizontal swipe on mobile */
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #6aa6ff #151520;
        }

        .grid-wrapper::-webkit-scrollbar { height: 6px; }
        .grid-wrapper::-webkit-scrollbar-thumb { background: #2a2a3a; border-radius: 10px; }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, minmax(100px, 1fr)); 
            margin-bottom: 10px;
        }

        .days-header div {
            text-align: center;
            color: #6aa6ff;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-labels {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 28px;
        }

        .time-labels div {
            height: 22px;
            line-height: 22px;
            font-size: 0.6rem;
            color: #8f98b3;
            text-align: right;
            padding-right: 8px;
        }

        .availability-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(100px, 1fr)); 
            gap: 2px;
        }

        .availability-cell {
            width: 100%;
            height: 20px;
            background: #1f1f2a;
            border-radius: 2px;
            transition: background 0.1s;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .availability-cell.editable { cursor: crosshair; }
        .availability-cell.active { 
            background: #6aa6ff !important; 
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3); 
        }

        /* ---------- Controls & Buttons ---------- */
        .edit-controls {
            display: flex;
            flex-direction: column; 
            gap: 12px;
            background: #1f1f2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #2a2a3a;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .edit-btn, .save-btn, .cancel-btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn { background: #6aa6ff; color: #061025; }
        .save-btn { background: #6aa6ff; color: #061025; flex: 2; }
        .cancel-btn { background: #2a2a3a; color: #fff; flex: 1; }

        select {
            background: #0b0b10;
            color: white;
            border: 1px solid #333345;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }

        .status-popup {
            position: absolute;
            background: #6aa6ff;
            color: #061025;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        /* ==========================================
           PC DESIGN (Screens 1024px and up)
           ========================================== */
        @media (min-width: 1024px) {
            main { padding: 40px 24px; }
            h2 { font-size: 2rem; }
            .grid-wrapper { grid-template-columns: 80px 1fr; padding: 30px; overflow-x: hidden; }
            .days-header, .availability-grid { grid-template-columns: repeat(7, 1fr); }
            .days-header div { font-size: 0.9rem; }
            .time-labels div { font-size: 0.65rem; }

            .edit-controls { flex-direction: row; align-items: center; padding: 15px 25px; }
            .btn-group { width: auto; }
            select { width: 200px; padding: 8px; }
            .edit-btn, .save-btn, .cancel-btn { width: auto; padding: 10px 25px; }
            .availability-cell.editable:hover { border-color: #6aa6ff; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <img src="icon.png" alt="Icon">
        <h1>Echo Frontier <span style="color: #6aa6ff; font-size: 0.8rem;">(Admin)</span></h1>
    </div>
</header>

<nav>
    <a href="private.html">Home</a>
    <a href="privateprojects.html">Projects</a>
    <a href="privatemembers.html">Members</a>
    <a href="privateprogress.html">Progress</a>
    <a href="privateavailability.html" class="active">Availability</a>
    <a href="#" onclick="logout()" style="color: #f7a6a6;">Logout</a>
</nav>

<main>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Team Availability</h2>
        <button id="editBtn" class="edit-btn">Enter Edit Mode</button>
    </div>

    <div class="edit-controls" id="editControls" style="display:none;">
        <div style="flex-grow: 1;">
            <label style="display:block; font-size: 0.8rem; color: #8f98b3; margin-bottom: 5px;">Editing Account:</label>
            <select id="memberSelect"></select>
        </div>
        <div class="btn-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <div class="grid-wrapper">
        <div class="time-labels" id="timeLabels"></div>
        <div>
            <div class="days-header" id="daysHeader"></div>
            <div class="availability-grid" id="availabilityGrid"></div>
        </div>
    </div>
</main>

<script>
    const socket = io("https://website-backend-k7zl.onrender.com");
    const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const ROWS = 48; 
    
    let isEditing = false, isDragging = false, dragState = null, binData = { members: [] };

    function getLoggedInUser() {
        const token = localStorage.getItem('frontier_token');
        if (!token) return null;
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            return JSON.parse(jsonPayload).username;
        } catch (e) { return null; }
    }

    function buildGrid() {
        const dHeader = document.getElementById('daysHeader');
        dHeader.innerHTML = '';
        days.forEach(d => {
            const div = document.createElement('div');
            div.textContent = d;
            dHeader.appendChild(div);
        });

        const tLabels = document.getElementById('timeLabels');
        tLabels.innerHTML = '';
        for (let h = 0; h < 24; h++) {
            for (let i = 0; i < 2; i++) {
                const div = document.createElement('div');
                div.textContent = `${h.toString().padStart(2, '0')}:${i === 0 ? '00' : '30'}`;
                tLabels.appendChild(div);
            }
        }

        const grid = document.getElementById('availabilityGrid');
        grid.innerHTML = '';
        for (let i = 0; i < ROWS * 7; i++) {
            const cell = document.createElement('div');
            cell.className = 'availability-cell';
            cell.dataset.index = i;
            
            const handleInteract = (e) => {
                if (!isEditing) return;
                isDragging = true;
                dragState = !cell.classList.contains('active');
                cell.classList.toggle('active', dragState);
            };

            cell.addEventListener('mousedown', handleInteract);
            cell.addEventListener('touchstart', (e) => {
                if(isEditing) { e.preventDefault(); handleInteract(); }
            }, {passive: false});

            cell.addEventListener('mouseenter', () => {
                if (isEditing && isDragging) cell.classList.toggle('active', dragState);
            });
            
            grid.appendChild(cell);
        }
    }

    function getUTC(index) {
        const row = Math.floor(index / 7), col = index % 7;
        const h = Math.floor(row / 2), m = (row % 2) * 30;
        const localDate = new Date(1970, 0, 4 + col, h, m, 0);
        return { day: localDate.getUTCDay(), h: localDate.getUTCHours(), m: localDate.getUTCMinutes() };
    }

    function getLocalIndex(hUTC, mUTC, dUTC) {
        const utcDate = new Date(Date.UTC(1970, 0, 4, hUTC, mUTC, 0));
        const dayOffset = (dUTC - utcDate.getUTCDay() + 7) % 7;
        utcDate.setUTCDate(utcDate.getUTCDate() + dayOffset);
        const row = (utcDate.getHours() * 2) + (utcDate.getMinutes() >= 30 ? 1 : 0);
        return (row * 7) + utcDate.getDay();
    }

    socket.on('connect', () => {
        socket.emit('get-members');
        socket.emit('get-availability');
    });

    socket.on('load-members', (members) => {
        const select = document.getElementById('memberSelect');
        const currentUser = getLoggedInUser();
        select.innerHTML = '';
        let found = false;
        members.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m.name; opt.textContent = m.name;
            if (m.name.toLowerCase() === currentUser?.toLowerCase()) {
                opt.selected = true; found = true;
            } else { opt.disabled = true; }
            select.appendChild(opt);
        });
        if (!found && currentUser) {
            const opt = document.createElement('option');
            opt.value = currentUser; opt.textContent = currentUser + " (New)";
            opt.selected = true; select.appendChild(opt);
        }
    });

    socket.on('load-availability', data => { 
        binData = data || { members: [] }; 
        applyHeatmap(); 
    });

    function applyHeatmap() {
        if (isEditing) return;
        const cells = document.querySelectorAll('.availability-cell');
        cells.forEach(c => { c.style.background = '#1f1f2a'; c.classList.remove('active'); });

        if (!binData.members || !binData.members.length) return;
        const counts = {}; let max = 0;
        binData.members.forEach(m => {
            m.availability.forEach(slot => {
                const idx = getLocalIndex(slot.h, slot.m, slot.day);
                counts[idx] = (counts[idx] || 0) + 1;
                if (counts[idx] > max) max = counts[idx];
            });
        });
        Object.keys(counts).forEach(idx => {
            if (cells[idx]) {
                const intensity = counts[idx] / max;
                cells[idx].style.background = `rgba(106, 166, 255, ${0.15 + (intensity * 0.85)})`;
            }
        });
    }

    document.getElementById('editBtn').onclick = () => {
        const select = document.getElementById('memberSelect');
        const currentUser = getLoggedInUser();
        if (!currentUser || select.value.toLowerCase() !== currentUser.toLowerCase()) return alert("Access Denied.");
        isEditing = true;
        document.getElementById('editControls').style.display = 'flex';
        document.getElementById('editBtn').style.display = 'none';
        select.style.pointerEvents = 'none';
        document.querySelectorAll('.availability-cell').forEach(c => { c.classList.add('editable'); c.style.background = ''; });
        select.dispatchEvent(new Event('change'));
    };

    document.getElementById('memberSelect').onchange = (e) => {
        document.querySelectorAll('.availability-cell').forEach(c => c.classList.remove('active'));
        const member = binData.members.find(m => m.name.toLowerCase() === e.target.value.toLowerCase());
        if (member) member.availability.forEach(slot => {
            const cell = document.querySelector(`[data-index="${getLocalIndex(slot.h, slot.m, slot.day)}"]`);
            if (cell) cell.classList.add('active');
        });
    };

    document.getElementById('saveBtn').onclick = () => {
        const name = document.getElementById('memberSelect').value;
        const activeSlots = [];
        document.querySelectorAll('.availability-cell.active').forEach(c => activeSlots.push(getUTC(parseInt(c.dataset.index))));
        let mIdx = binData.members.findIndex(m => m.name.toLowerCase() === name.toLowerCase());
        if (mIdx > -1) binData.members[mIdx].availability = activeSlots;
        else binData.members.push({ name, availability: activeSlots });
        socket.emit('save-availability', binData);
        alert("Availability Saved!");
        location.reload(); 
    };

    document.getElementById('cancelBtn').onclick = () => location.reload();
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('touchend', () => isDragging = false);

    const popup = document.createElement('div');
    popup.className = 'status-popup'; popup.style.display = 'none';
    document.body.appendChild(popup);

    document.getElementById('availabilityGrid').addEventListener('mouseover', e => {
        if (isEditing || !e.target.classList.contains('availability-cell')) return;
        const idx = parseInt(e.target.dataset.index);
        const present = binData.members.filter(m => m.availability.some(s => getLocalIndex(s.h, s.m, s.day) === idx)).map(m => m.name);
        if (present.length > 0) {
            popup.innerText = present.join(', ');
            popup.style.display = 'block';
            const rect = e.target.getBoundingClientRect();
            popup.style.top = `${rect.top + window.scrollY - 35}px`;
            popup.style.left = `${rect.left + window.scrollX}px`;
        }
    });
    document.getElementById('availabilityGrid').addEventListener('mouseout', () => popup.style.display = 'none');

    function logout() { localStorage.removeItem('frontier_token'); window.location.href = 'login.html'; }

    buildGrid();
</script>
</body>
</html>
