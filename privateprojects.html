<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Progress | Echo Frontier</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    if (!localStorage.getItem('frontier_token')) window.location.href = 'login.html';
  </script>
  <style>
    /* Status Badge Colors */
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    .unstarted { background: #3d3d4d; color: #a0a0b0; }
    .in-progress { background: rgba(106, 166, 255, 0.2); color: #6aa6ff; border: 1px solid #6aa6ff; }
    .finished { background: rgba(106, 255, 154, 0.2); color: #6aff9a; border: 1px solid #6aff9a; }
    
    .admin-wide-card { display: flex; justify-content: space-between; align-items: center; background: #151520; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #2a2a3a; }
    .task-meta { margin-top: 8px; }
  </style>
</head>
<body>

<header>
  <div class="header-title">
    <img src="icon.png" alt="Studio Icon">
    <h1>Echo Frontier <span style="color: #6aa6ff; font-size: 0.8rem;">(Admin Progress)</span></h1>
  </div>
</header>

<nav>
  <a href="private.html">Home</a>
  <a href="privateprojects.html">Projects</a>
  <a href="privatemembers.html">Members</a>
  <a href="privateprogress.html" class="active">Progress</a>
  <a href="privateavailability.html">Availability</a>
  <a href="#" onclick="logout()" style="color: #f7a6a6;">Logout</a>
</nav>

<main>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px;">
    <h2>Development Roadmap</h2>
    <button class="edit-btn" onclick="openAddModal()">+ Add New Task</button>
  </div>
  
  <div id="progress-list" class="admin-list-container">
    </div>
</main>

<div id="task-modal" class="modal-overlay">
  <div class="modal-card" style="max-width: 500px;">
    <h3 id="modal-title">Edit Task</h3>
    <form id="task-form">
      <input type="hidden" id="task-index">
      
      <label>Task Title</label>
      <input type="text" id="task-title" required placeholder="e.g., Server Infrastructure">
      
      <label>Description</label>
      <textarea id="task-desc" style="width:100%; background:#0b0b10; border:1px solid #2a2a3a; color:white; border-radius:8px; padding:10px; min-height:80px;" placeholder="What needs to be done?"></textarea>
      
      <label>Status</label>
      <select id="task-status" style="width:100%; background:#0b0b10; border:1px solid #2a2a3a; color:white; padding:10px; border-radius:8px;">
          <option value="Unstarted">Unstarted</option>
          <option value="In Progress">In Progress</option>
          <option value="Finished">Finished</option>
      </select>
      
      <div class="modal-actions">
        <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save Task</button>
      </div>
    </form>
  </div>
</div>

<script>
  const socket = io("https://website-backend-k7zl.onrender.com");
  let allTasks = [];

  // 1. Initial Data Load from MongoDB
  socket.on('connect', () => {
    console.log("Admin connected to MongoDB Sync");
    socket.emit('get-progress');
  });

  socket.on('load-progress', (data) => {
    allTasks = data;
    renderTasks();
  });

  function renderTasks() {
    const container = document.getElementById('progress-list');
    container.innerHTML = '';

    if (allTasks.length === 0) {
        container.innerHTML = `<p style="color:#555; text-align:center; padding:20px;">No tasks found in database.</p>`;
        return;
    }

    allTasks.forEach((task, index) => {
      const card = document.createElement('div');
      card.className = 'admin-wide-card';
      
      const statusClass = task.status.toLowerCase().replace(" ", "-");

      card.innerHTML = `
        <div class="proj-info">
          <span class="status-badge ${statusClass}">${task.status}</span>
          <h3 style="margin-top:10px;">${task.title}</h3>
          <p style="color:#8f98b3; font-size:0.9rem;">${task.desc || 'No description provided.'}</p>
        </div>
        <div class="proj-actions">
          <button class="edit-btn" onclick="openEditModal(${index})"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="cancel-btn" onclick="deleteTask(${index})" style="margin-top:5px; background:transparent; border:none; color:#f7a6a6; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // 2. Modal Logic
  function openEditModal(index) {
    const t = allTasks[index];
    document.getElementById('modal-title').innerText = "Edit Task";
    document.getElementById('task-index').value = index;
    document.getElementById('task-title').value = t.title;
    document.getElementById('task-desc').value = t.desc || '';
    document.getElementById('task-status').value = t.status;
    document.getElementById('task-modal').style.display = 'flex';
  }

  function openAddModal() {
    document.getElementById('modal-title').innerText = "New Task";
    document.getElementById('task-index').value = "new";
    document.getElementById('task-form').reset();
    document.getElementById('task-modal').style.display = 'flex';
  }

  function closeModal() { document.getElementById('task-modal').style.display = 'none'; }

  // 3. Save to MongoDB
  document.getElementById('task-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const idx = document.getElementById('task-index').value;
    
    const taskData = {
      title: document.getElementById('task-title').value,
      desc: document.getElementById('task-desc').value,
      status: document.getElementById('task-status').value
    };

    if (idx === "new") {
        allTasks.push(taskData);
    } else {
        allTasks[parseInt(idx)] = taskData;
    }

    // Emit to your new MongoDB server logic
    socket.emit('update-progress-file', allTasks);
    closeModal();
  });

  function deleteTask(index) {
      if(confirm("Permanently delete this task?")) {
          allTasks.splice(index, 1);
          socket.emit('update-progress-file', allTasks);
      }
  }

  socket.on('save-success', () => {
      console.log("Database Sync Complete");
  });

  function logout() { localStorage.removeItem('frontier_token'); window.location.href = 'login.html'; }
</script>
</body>
</html>
