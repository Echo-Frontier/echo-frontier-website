<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Projects | Echo Frontier</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    if (!localStorage.getItem('frontier_token')) window.location.href = 'login.html';
  </script>
  <style>
    /* Admin UI specific styles */
    .mini-preview {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #3d3d4d;
      margin-right: 5px;
    }
    .preview-strip {
      margin-top: 10px;
      display: flex;
    }
    .admin-wide-card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #151520;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid #2a2a3a;
    }
    .proj-info h3 { color: #6aa6ff; margin-bottom: 5px; }
    .proj-info p { color: #8f98b3; font-size: 0.9rem; max-width: 400px; }
    .proj-actions { display: flex; flex-direction: column; gap: 10px; }
    
    .delete-btn {
      background: transparent;
      border: 1px solid #f7a6a6;
      color: #f7a6a6;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .delete-btn:hover { background: #f7a6a6; color: white; }
  </style>
</head>
<body>

<header>
  <div class="header-title">
    <img src="icon.png" alt="Studio Icon">
    <h1>Echo Frontier <span style="color: #6aa6ff; font-size: 0.8rem;">(Admin Projects)</span></h1>
  </div>
</header>

<nav>
  <a href="private.html">Home</a>
  <a href="privateprojects.html" class="active">Projects</a>
  <a href="privatemembers.html">Members</a>
  <a href="privateprogress.html">Progress</a>
  <a href="privateavailability.html">Availability</a>
  <a href="#" onclick="logout()" style="color: #f7a6a6;">Logout</a>
</nav>

<main>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px;">
    <h2>Project Management</h2>
    <button class="edit-btn" onclick="openAddModal()">+ New Project</button>
  </div>
  
  <div id="projects-list" class="admin-list-container">
    </div>
</main>

<div id="project-modal" class="modal-overlay">
  <div class="modal-card" style="max-width: 500px;">
    <h3 id="modal-title">Edit Project</h3>
    <form id="project-form">
      <input type="hidden" id="proj-index">
      
      <label>Project Title</label>
      <input type="text" id="proj-title" required placeholder="Project Name">
      
      <label>Description</label>
      <textarea id="proj-desc" style="width:100%; background:#0b0b10; border:1px solid #2a2a3a; color:white; border-radius:8px; padding:10px; min-height:80px;" placeholder="What is this project about?"></textarea>
      
      <label>Showcase Images (URLs)</label>
      <input type="text" id="proj-img1" placeholder="Image 1 URL" style="margin-bottom:5px;">
      <input type="text" id="proj-img2" placeholder="Image 2 URL" style="margin-bottom:5px;">
      <input type="text" id="proj-img3" placeholder="Image 3 URL">
      
      <div class="modal-actions">
        <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save Project</button>
      </div>
    </form>
  </div>
</div>

<script>
  const socket = io("https://website-backend-k7zl.onrender.com");
  let allProjects = [];

  // 1. Initial Connection & Data Load
  socket.on('connect', () => {
    console.log("Connected to MongoDB Project Sync");
    socket.emit('get-projects');
  });

  socket.on('load-projects', (data) => {
    allProjects = data;
    renderProjects();
  });

  function renderProjects() {
    const container = document.getElementById('projects-list');
    container.innerHTML = '';

    if (allProjects.length === 0) {
      container.innerHTML = `<p style="color:#555; text-align:center; padding:20px;">No projects found in database.</p>`;
      return;
    }

    allProjects.forEach((proj, index) => {
      const card = document.createElement('div');
      card.className = 'admin-wide-card';
      
      const images = proj.images || [];
      const imgHTML = images.map(src => `<img src="${src}" class="mini-preview" onerror="this.src='https://placehold.co/60x40?text=Error'">`).join('');

      card.innerHTML = `
        <div class="proj-info">
          <h3>${proj.title}</h3>
          <p>${proj.description || 'No description provided'}</p>
          <div class="preview-strip">${imgHTML || '<span style="font-size:0.7rem; color:#555;">No images</span>'}</div>
        </div>
        <div class="proj-actions">
          <button class="edit-btn" onclick="openEditModal(${index})"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="delete-btn" onclick="deleteProject(${index})"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // 2. Modal Controls
  function openEditModal(index) {
    const p = allProjects[index];
    document.getElementById('modal-title').innerText = "Edit Project";
    document.getElementById('proj-index').value = index;
    document.getElementById('proj-title').value = p.title;
    document.getElementById('proj-desc').value = p.description || '';
    document.getElementById('proj-img1').value = p.images?.[0] || '';
    document.getElementById('proj-img2').value = p.images?.[1] || '';
    document.getElementById('proj-img3').value = p.images?.[2] || '';
    document.getElementById('project-modal').style.display = 'flex';
  }

  function openAddModal() {
    document.getElementById('modal-title').innerText = "New Project";
    document.getElementById('proj-index').value = "new";
    document.getElementById('project-form').reset();
    document.getElementById('project-modal').style.display = 'flex';
  }

  function closeModal() { document.getElementById('project-modal').style.display = 'none'; }

  // 3. Save / Update Logic
  document.getElementById('project-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const idx = document.getElementById('proj-index').value;
    
    const projectData = {
      title: document.getElementById('proj-title').value,
      description: document.getElementById('proj-desc').value,
      images: [
        document.getElementById('proj-img1').value,
        document.getElementById('proj-img2').value,
        document.getElementById('proj-img3').value
      ].filter(path => path.trim() !== "") // Clean up empty URL inputs
    };

    if (idx === "new") {
      allProjects.push(projectData);
    } else {
      allProjects[parseInt(idx)] = projectData;
    }

    // Sync with MongoDB
    socket.emit('update-projects-file', allProjects);
    closeModal();
  });

  // 4. Delete Logic
  function deleteProject(index) {
    if (confirm(`Are you sure you want to delete "${allProjects[index].title}"?`)) {
      allProjects.splice(index, 1);
      socket.emit('update-projects-file', allProjects);
    }
  }

  socket.on('save-success', () => console.log("Project Sync Successful"));

  function logout() { localStorage.removeItem('frontier_token'); window.location.href = 'login.html'; }
</script>
</body>
</html>
