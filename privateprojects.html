<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Projects | Echo Frontier</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    if (!localStorage.getItem('frontier_token')) window.location.href = 'login.html';
  </script>
</head>
<body>

<header>
  <div class="header-title">
    <img src="icon.png" alt="Studio Icon">
    <h1>Echo Frontier <span style="color: #6aa6ff; font-size: 0.8rem;">(Admin)</span></h1>
  </div>
</header>

<nav>
  <a href="private.html">Home</a>
  <a href="privateprojects.html" class="active">Projects</a>
  <a href="privatemembers.html">Members</a>
  <a href="privateprogress.html">Progress</a>
  <a href="privateavailability.html">Availability</a>
  <a href="index.html" onclick="logout()" style="color: #f7a6a6;">Logout</a>
</nav>

<main>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px;">
    <h2>Project Management</h2>
    <button class="edit-btn" onclick="openAddModal()">+ New Project</button>
  </div>
  
  <div id="projects-list" class="admin-list-container">
      </div>
</main>

<div id="project-modal" class="modal-overlay">
  <div class="modal-card" style="max-width: 500px;">
    <h3 id="modal-title">Edit Project</h3>
    <form id="project-form">
      <input type="hidden" id="proj-index">
      
      <label>Project Title</label>
      <input type="text" id="proj-title" required placeholder="Enter project name">
      
      <label>Description</label>
      <textarea id="proj-desc" style="width:100%; background:#0b0b10; border:1px solid #2a2a3a; color:white; border-radius:8px; padding:10px; min-height:80px;" placeholder="Describe the project..."></textarea>
      
      <label>Showcase Images (Upload Local Files)</label>
      <div class="upload-group" style="margin-top: 10px;">
          <input type="file" class="file-input" onchange="handleFileUpload(this, 0)" accept="image/*">
          <input type="file" class="file-input" onchange="handleFileUpload(this, 1)" accept="image/*" style="margin-top:5px;">
          <input type="file" class="file-input" onchange="handleFileUpload(this, 2)" accept="image/*" style="margin-top:5px;">
      </div>

      <div id="image-previews" style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
          </div>
      
      <div class="modal-actions">
        <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save Project</button>
      </div>
    </form>
  </div>
</div>

<footer>
    <p>&copy; 2026 Echo Frontier Studio. Powered by Socket.io Engine.</p>
</footer>
  
<script>
  const socket = io("https://website-backend-k7zl.onrender.com");
  let allProjects = [];
  let currentImageBuffers = ["", "", ""]; // Stores Base64 strings for the current modal session

  // 1. Initial Load
  socket.on('connect', () => {
    console.log("Connected to MongoDB Project System");
    socket.emit('get-projects');
  });

  socket.on('load-projects', (data) => {
    allProjects = data;
    renderProjects();
  });

  // 2. Image Handling (Base64)
  function handleFileUpload(input, index) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
          currentImageBuffers[index] = e.target.result;
          updatePreviewThumbnails();
      };
      reader.readAsDataURL(file);
  }

  function updatePreviewThumbnails() {
      const container = document.getElementById('image-previews');
      container.innerHTML = '';
      currentImageBuffers.forEach((src, idx) => {
          if (src) {
              const wrapper = document.createElement('div');
              wrapper.style = "position: relative;";
              wrapper.innerHTML = `
                <img src="${src}" style="width:70px; height:50px; object-fit:cover; border-radius:4px; border:1px solid #6aa6ff;">
                <div onclick="removeBufferImage(${idx})" style="position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:15px; height:15px; font-size:10px; display:flex; align-items:center; justify-content:center; cursor:pointer;">&times;</div>
              `;
              container.appendChild(wrapper);
          }
      });
  }

  function removeBufferImage(index) {
      currentImageBuffers[index] = "";
      updatePreviewThumbnails();
  }

  // 3. Render List
  function renderProjects() {
    const container = document.getElementById('projects-list');
    container.innerHTML = '';

    if (allProjects.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">No projects in database.</p>';
        return;
    }

    allProjects.forEach((proj, index) => {
      const card = document.createElement('div');
      card.className = 'admin-wide-card';
      
      const images = proj.images || [];
      const imgHTML = images.map(src => `<img src="${src}" class="mini-preview" style="width:50px; height:35px; object-fit:cover; margin-right:5px; border-radius:3px;">`).join('');

      card.innerHTML = `
        <div class="proj-info">
          <h3 style="color:#6aa6ff; margin-bottom:5px;">${proj.title}</h3>
          <p style="color:#8f98b3; font-size:0.9rem;">${proj.description || 'No description'}</p>
          <div style="margin-top:10px;">${imgHTML}</div>
        </div>
        <div class="proj-actions" style="display:flex; flex-direction:column; gap:10px;">
          <button class="edit-btn" onclick="openEditModal(${index})"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="delete-btn" onclick="deleteProject(${index})" style="background:transparent; border:1px solid #f7a6a6; color:#f7a6a6; padding:5px; border-radius:5px; cursor:pointer;"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // 4. Modal Logic
  function openEditModal(index) {
    const p = allProjects[index];
    document.getElementById('modal-title').innerText = "Edit Project";
    document.getElementById('proj-index').value = index;
    document.getElementById('proj-title').value = p.title;
    document.getElementById('proj-desc').value = p.description || '';
    
    // Fill buffers with existing data
    currentImageBuffers = [
        p.images?.[0] || "",
        p.images?.[1] || "",
        p.images?.[2] || ""
    ];
    updatePreviewThumbnails();
    document.getElementById('project-modal').style.display = 'flex';
  }

  function openAddModal() {
    document.getElementById('modal-title').innerText = "New Project";
    document.getElementById('proj-index').value = "new";
    document.getElementById('project-form').reset();
    currentImageBuffers = ["", "", ""];
    updatePreviewThumbnails();
    document.getElementById('project-modal').style.display = 'flex';
  }

  function closeModal() { document.getElementById('project-modal').style.display = 'none'; }

  // 5. Save to MongoDB
  document.getElementById('project-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const idx = document.getElementById('proj-index').value;
    
    const projectData = {
      title: document.getElementById('proj-title').value,
      description: document.getElementById('proj-desc').value,
      images: currentImageBuffers.filter(src => src !== "") 
    };

    if (idx === "new") allProjects.push(projectData);
    else allProjects[parseInt(idx)] = projectData;

    socket.emit('update-projects-file', allProjects);
    closeModal();
  });

  function deleteProject(index) {
      if(confirm(`Permanently delete "${allProjects[index].title}"?`)) {
          allProjects.splice(index, 1);
          socket.emit('update-projects-file', allProjects);
      }
  }

  function logout() { localStorage.removeItem('frontier_token'); window.location.href = 'login.html'; }
</script>
</body>
</html>
